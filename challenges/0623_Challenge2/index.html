<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-sm-3 mx-2 px-2">
                <h3>Kilometers</h3>
                <input id="km" type="number" onchange="convertToMiles(this.value)">
              </div>
              <div class="col-sm-3 mx-2 px-2">
                <h3>Miles</h3>
                <input id="miles" type="number" onchange="convertToKm(this.value)">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p>Type in a value in one of the fields to convert the value to the other field.</p>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
