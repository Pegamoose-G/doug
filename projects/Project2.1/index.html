<!-- Project 1 - Week 2 - Landing Page -->
<!-- At first, I started this project by surrounding most of the content in DIVs.
I found a navbar sample in the Bootstrapper documentation, and replaced the top navigation with that snippet of code.
I stripped out elements I did not need (drop downs, toggle buttons, etc.).
One of my biggest struggles was centering the text. After a bit, I realized I only had "align-center"
and not "align-items-center". 

I noticed little things, which I added later, like the blue border around the Signup button, mixing both primary and success color schemes.-->
