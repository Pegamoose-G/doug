<!-- Task 1 - Setting up the files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 - Learning the Basics
    </title>
    <!-- Task 1 - Step 2 : Include custom Style Sheet. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Task 1 - Step 4 : The header -->
    <h1>Planet Animals</h1>
    <!-- Task 1 - Step 5 : The unordered list of animals -->
    <!-- Task 1 - Step 6 : Assign IDs and Classes to the line items according to the instructions. -->
    <ul>
        <li class="feline">tiger</li>
        <li class="feline">cat</li>
        <li id="canine">dog</li>
    </ul>
    <img width="20%" src="https://checkeredscissors.com/source/img/gallery/dougie/dougie30.jpg">
    <!-- Task 3 - Step 2 : Staging the picture source getting. -->
    <p>The src of my image is: <span id="imageSrc"></span></p>
    <!-- Task 3 - Step 6 : Adding a plain Jane input tag -->
    <input/>
    <!-- Task 4 - Step 1 : Add another input with a text type, but not class or id -->
    <input type="text"/>
    <!-- Task 4 - Step 2 : Adding a paragraph with an ID'd span -->
    <p>I am the value from above: <span id="inputValue"></span></p>
    <!-- Task 5 : pulldown menu for getting the values. -->
    <!-- In the dev tools console, I used: $("select").val(); -->
    <select name="TXWeather" id="TXWeather">
        <option value="hot">Hot</option>
        <option value="hotter">Hotter</option>
        <option value="hottest">Hottest</option>
    </select>
    <!-- Task 1 - Step 3 : Including the CDN JQuery miniverson file. -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Task 1 - Step 2 : Include custom Javascript file. -->
    <script src="script.js"></script>
</body>
</html>
