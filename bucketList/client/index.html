<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Indie+Flower&family=Mansalva&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Bucket List App</h1>
        <input type="text" placeholder="Enter a bucket list item">
        <ul>
            <li>Hand out free T-shirts
                <span><i class="fa-solid fa-trash-can"></i></span>
            </li>
            <li>Migrate everyone to Chia Earth 
                <span><i class="fa-solid fa-trash-can"></i></span>
            </li>
            <li>Take over the world!
                <span><i class="fa-solid fa-trash-can"></i></span>
            </li>
            <li class="completed">Eat  marshmallows 
                <span><i class="fa-solid fa-trash-can"></i></span>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c604a5110.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>
</html>
